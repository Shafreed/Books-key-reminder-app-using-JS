<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Books Key</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:wght@300;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
</head>

<body>
      <div class="navbar">
            <h1>Books key</h1>
      </div>
      <div class="container">
            <div class="book-container">
                  <h2>Rich Dad Poor Dad</h2>
                  <h5>Robert</h5>
                  <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellat hic quibusdam tempore
                        doloremque? Cumque, voluptate et. Facilis commodi, vero, dolore ducimus, consectetur laudantium
                        autem soluta quos tempore tempora aspernatur! Saepe.</p>
                  <button onclick="deletebook(event)">Delete</button>
            </div>
            
      </div>
      <div class="popup-overlay"></div>
      <div class="popup-box">
            <h2>Add Book</h2>
            <form>
                  <input type="text" name="" id="book-title-input" placeholder="Book Title">
                  <input type="text" name="" id="book-Author-input" placeholder="Book Author">
                  <textarea name="" id="book-description-input" placeholder="Short Description"></textarea>
                  <button id="add-book">Add</button>
                  <button id="cancel-popup">Cancel</button>
            </form>
      </div>

      <button class="add-button" id="add-popup-button">+</button>
      <script src="script.js"></script>
</body>

</html>
